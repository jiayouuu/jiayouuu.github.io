<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="萌宠在线是全球最大的中文宠物在线交流平台，这里有许多关于宠物的科普、分享或求助等资讯。大家可以在这里成为更加优秀的铲屎官。">
    <meta name="keywords" content="萌宠,宠物,动物,宠物医疗,宠物科普,宠物分享,救助宠物,可爱的小动物">
    <link rel="shortcut icon" href="./images/logo.ico">
    <title>萌宠在线 - 登录</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet/less" href="./less/common.less">
    <link rel="stylesheet/less" href="./less/login.less">
    <script src="./js/lessc.js"></script>
</head>

<body>
    <main>
        <div class="login">
            <div class="filter"></div>
            <form action="./index.html">
                <div class="account">
                    <label class="laccount" for="laccount"><span>账号:</span></label>
                    <input type="text" name="account" id="laccount" placeholder="邮箱/会员账号/手机号">
                </div>
                <div class="password">
                    <label class="lpassword" for="lpassword"><span>密码:</span></label>
                    <input type="password" name="password" id="lpassword">
                </div>
                <div class="more">
                    <input type="checkbox" name="Remember-me" id="Remember-me" value="remember" checked="checked">
                    <label for="Remember-me"><span>记住我</span></label>
                    <div class="forget"><span>忘记密码</span></div>
                </div>
                <input class="submit" type="submit" value="立即登录">
            </form>
            <div class="noaccount">
                <div>还没有账号？</div>
                <div>立即注册</div>
            </div>
        </div>
        <div class="register">
            <div class="filter"></div>
            <form action="./index.html">
                <div class="account">

                    <label for="raccount"><span>账号:</span></label>
                    <input type="text" name="account" id="raccount" placeholder="邮箱/手机号">
                </div>
                <div class="password">
                    <label for="rpassword"><span>密码:</span></label>
                    <input type="password" name="password" id="rpassword">
                </div>
                <div class="gender">
                    <div class="title">性别:</div>
                    <label for="male"><span>男</span></label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female"><span>女</span></label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="secret"><span>秘密</span></label>
                    <input type="radio" name="gender" id="secret" value="secret">
                </div>
                <div class="birthday">
                    <div class="title">生日:</div>

                    <select name="year" id="year">
                    </select>
                    <label for="year"><span>年</span></label>

                    <select name="month" id="month">
                        
                    </select>
                    <label for="month"><span>月</span></label>

                    <select name="day" id="day"></select>
                    <label for="day"><span>日</span></label>
                </div>
                <input class="submit" type="submit" value="注册登录">
            </form>
            <div class="haveaccount">
                <div>已有账号?</div>
                <div>立即登录</div>
            </div>
        </div>
    </main>
    <!-- 该部分有BUG -->
    <script type="module" src="./js/login.js"></script>
</body>

</html>
